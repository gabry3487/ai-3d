<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>AI-3D</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Colonna scena 3D -->
      <div id="scene-container">
        <canvas id="scene"></canvas>
      </div>

      <!-- Colonna chat -->
      <div id="chatbox">
        <!-- Header con controlli -->
        <div id="chat-header">
          <span class="brand">AI-3D</span>

          <div id="audio-controls">
            <div class="row row-1">
              <select id="voiceSelect" title="Seleziona voce"></select>
              <button id="muteBtn" title="Mute/Unmute">ðŸ”Š</button>
            </div>
            <div class="row row-2">
              <div class="ctrl">
                <label for="themeSelect">Tema</label>
                <select id="themeSelect">
                  <option value="classic">Classic</option>
                  <option value="minimal">Minimal</option>
                  <option value="neon">Neon</option>
                  <option value="imessage">iMessage</option>
                  <option value="cartoon">Cartoon</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Messaggi -->
        <div id="messages"></div>

        <!-- Input -->
        <div id="input-area">
          <input id="userInput" type="text" placeholder="Scrivi un messaggio..." />
          <button id="micBtn" title="Parla (microfono)">ðŸŽ¤</button>
          <button id="sendBtn">âž¤</button>
        </div>

        <!-- Indicatore ascolto -->
        <p id="listening-indicator"></p>
      </div>
    </div>

    <!-- Script -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/chat.js"></script>
  </body>
</html>
